<section class="content-header">
  <h1>
    List Exam
    <small>show all the fields of exams</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="#">Tables</a></li>
    <li class="active">Data tables</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div>
            <button type="button" class="btn">Import file</button>
          </div>
        </div>
        <div>
          <div class="box-body">
            <div class="row-3">
              <select class=" select2" style="width: 25%;height: 30px">
                <option selected="selected" disabled="disabled">Type Exam</option>
                <option>Java</option>
                <option>English</option>
                <option>Sql</option>
                <option>C##</option>

              </select>
              <select class=" select2" style="width: 25%;height: 30px;margin-left: 25px">
                <option selected="selected" disabled="disabled">Time Test</option>
                <option>30</option>
                <option>60</option>
              </select>

              <select class=" select2" style="width: 25%;height: 30px;margin-left: 25px">
                <option selected="selected" disabled="disabled">Count Question</option>
                <option>10</option>
                <option>20</option>
                <option>30</option>
              </select>

            </div>
            <select class=" select2" style="width: 25%;height: 30px;margin-top: 15px">
              <option disabled="disabled">Creator</option>
              <option>Manager</option>
              <option>Admin</option>
            </select>
            <select class=" select2" style="width: 25%;height: 30px;margin-left: 25px">
              <option selected="selected" disabled="disabled">Status</option>
              <option>Public</option>
              <option>Darft</option>
            </select>
          </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table id="example1" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th></th>
                <th>Exam Title</th>
                <th>Category</th>
                <th>Duration</th>
                <th>Number of question(s)</th>
                <th>Created by</th>
                <th>Status</th>
                <th>Created date</th>
              </tr>
            </thead>
            <tbody>
              <tr>

              </tr>
            </tbody>
          </table>
          <div>
            <button type="Add new" class="btn btn-primary">Add new</button>
            <button type="Delete" class="btn btn-danger">Delete</button>
          </div>
        </div>
        <!-- /.box-body -->
      </div>

      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>

  <!-- /.row -->
</section>
